modLoader = "javafml"
loaderVersion = "[39,)"
license = "MIT License"
issueTrackerURL = "https://github.com/TheMCBrothers/Useless-Mod/issues"

[[mods]]
    modId = "uselessmod"
    version = "${file.jarVersion}"
    displayName = "Useless Mod"
    updateJSONURL = "https://raw.githubusercontent.com/TheMCBrothers-Manager/Version/master/uselessmod_update.json"
    displayURL = "https://themcbrothers.net/mods/uselessmod"
    logoFile = "uselessmod.png"
    credits = "Thank you for every single download!"
    authors = "TheMCBrothers"
    description = '''
    A mod for Minecraft. Not very useless ;)
    '''

[[dependencies.uselessmod]]
    modId = "forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory = true #mandatory
    # The version range of the dependency
    versionRange = "[39,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering = "NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side = "BOTH"
[[dependencies.uselessmod]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[1.18,1.19)"
    ordering = "NONE"
    side = "BOTH"
