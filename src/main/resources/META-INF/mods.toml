modLoader="javafml" #mandatory
loaderVersion="[28,)" #mandatory (28 is current forge version)
issueTrackerURL="https://minecraft.curseforge.com/projects/themcbros-useless-mod/issues" #optional
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
modId="uselessmod" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Useless Mod" #mandatory
updateJSONURL="https://raw.githubusercontent.com/TheMCBrothers/UselessMod/master/update.json" #optional
displayURL="http://uselessmod.tk" #optional
logoFile="useless_logo.png" #optional
credits="Thanks for over 26000 downloads!" #optional
authors="TheMCLoveMan (Code) & TheMCCrazyMan (Textures)" #optional
description='''
This ia a not really useless mod for minecraft 1.14.4.
Enjoy this mod with technology and other things!
'''

[[dependencies.uselessmod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28.1.26,)" #mandatory "[28,)"
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
[[dependencies.uselessmod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.uselessmod]]
    modId="filters"
    mandatory=false
    versionRange="[1.1.1,)"
    ordering="AFTER"
    side="CLIENT"
[[dependencies.uselessmod]]
