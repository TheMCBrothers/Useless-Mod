buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "com.wynprice.cursemaven:CurseMaven:2.1.0"
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: "com.wynprice.cursemaven"

group = 'tk.themcbros.uselesmod' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'UselessMod'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: 'snapshot', version: project.mcp_mappings

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                uselessmod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            mods {
                uselessmod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'uselessmod', '--all', '--output', file('src/generated/resources/')

            mods {
                uselessmod {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        name = "JEI REPO"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "JEI REPO Fallback"
        url = "https://modmaven.k-4u.nl"
    }
    maven {
        name = "Hwyla REPO"
        url = "https://tehnut.info/maven/"
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        name = 'TheOneProbe REPO'
        url = "https://maven.tterrag.com/"
    }
}

dependencies {
    // Minecraft Forge
    minecraft "net.minecraftforge:forge:${mc_version}-${forge_version}"

    // JEI
//    compileOnly fg.deobf("mezz.jei:jei-${jei_version}:api")
//    runtimeOnly fg.deobf("mezz.jei:jei-${jei_version}")
    compile fg.deobf("mezz.jei:jei-${jei_version}")

    // Hwyla
    compile fg.deobf("mcp.mobius.waila:Hwyla:${hwyla_version}")

    // Filters
    compile "filters:Filters-${filters_version}:deobf"

    // Farming for Blockheads
    compile "farming-for-blockheads:FarmingForBlockheads_${farmingforblockheads_version}"

    // cucumber
    compile "curse.maven:cucumber:2815719"

    // mystical-agriculture
    compile "curse.maven:mystical-agriculture:2824832"

    // blue-power
    compile "curse.maven:blue-power:2834228"

    // iron-jetpacks
    compile "curse.maven:iron-jetpacks:2819308"

    // silent-gear
    // compile "curse.maven:silent-gear:2799927"

    // TheOneProbe
    compileOnly("mcjty.theoneprobe:TheOneProbe-${top_version}:api")
    runtimeOnly("mcjty.theoneprobe:TheOneProbe-${top_version}")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "Useless Mod",
                "Specification-Vendor": "TheMCBrothers",
                "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Version": project.version,
                "Implementation-Vendor" :"TheMCBrothers",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// Example configuration to allow publishing using the maven-publish task
// we define a custom artifact that is sourced from the reobfJar output task
// and then declare that to be published
// Note you'll need to add a repository here
def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}